<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdev.to%2Fcodingnepal%2Ftodo-list-app-using-html-css-javascript-5e7p&psig=AOvVaw0xTblWDip1B57tamoMyy91&ust=1647263404205000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMDQ7MyUw_YCFQAAAAAdAAAAABAD">
</head>
<body>
    <div class="wrapper">
      <header>Todo List</header>
      <div class="inputField">
        <input type="text" placeholder="Enter new task">
        <button> <i class="fas fa-plus"></i> </button>
      </div>
      <ul class="todoList">
        <li> Prepare for a FE job <span> <i class="fa fa-trash"></i></span></li>
        <li> Create a new porfolio site <span> <i class="fa fa-trash"></i></span></li>
        <li> Complete homework <span> <i class="fa fa-trash"></i></span></li>
        <li> Hang out <span> <i class="fa fa-trash"></i></span></li>
        <li> Learn React <span> <i class="fa fa-trash"></i></span></li>
        <li> Online Class <span> <i class="fa fa-trash"></i></span></li>
      </ul>
     <div class="footer">
       <span>You have 5 pending tasks.</span>
       <button>Clear All</button>
     </div>
  </div>
  </body>
</html>
