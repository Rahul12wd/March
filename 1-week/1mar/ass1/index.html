<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- favicon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUncw5PB5syw9BIoymTrwyOjAqRlTZC1Rkew&usqp=CAU" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <form onSubmit="return checkPassword(this)">
        <a href="#"><img src="" /></a>
        <div class="title">
            <h2>Sign up </h2>
            <h5>Already have an account?<a href="#"> Sign in</a></h5>
        </div>
        <input type="name" size="40" placeholder="Enter Full Name" pattern="[a-zA-Z]+" required />
        <input type="email" name="email" placeholder="Enter Email" autocomplete="email" required>
        <input type="password" name="password1" placeholder="Enter Password" autocomplete="current-password"
            required>
        <input type="password" name="password2" placeholder="Confirm Password" autocomplete="current-password"
            required>
        <button>Submit</button>


        <input type="checkbox" name="check">I agree to the terms and conditions

    </form>
    <script src="./index.js"></script>
</body>

</html>
